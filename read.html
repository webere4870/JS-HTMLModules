<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="username"></h1>
    <h1 id="password"></h1>
    <div><a href="./index.html">Home</a></div>
    <script>
        $('body').css("background", localStorage.getItem("color"))
        $('#username').text(`Welcome, ${readCookies("username")}`)
        $('#password').text(`Password: ${readCookies("password")}`)

        function readCookies(name)
        {
            let cookies = document.cookie
            let fullArr = cookies.split("; ");
            let value;
            for(let temp of fullArr)
            {
                let tempSplit = temp.split("=")
                if(tempSplit[0] == name)
                {
                    value = decodeURIComponent(tempSplit[1])
                }
            }
            return value;
        }
    </script>
</body>
</html>
